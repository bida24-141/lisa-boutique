<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Lisa Boutique</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9d6ee;
    }

    .contact-container {
      background-color: #faf2f8;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-info img {
      max-width: 150px;
      margin-bottom: 15px;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .feedback-form textarea {
      width: 100%;
      height: 100px;
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .feedback-form button {
      margin-top: 10px;
      background-color: #c0f5b0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #thankYouMessage {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>Have questions? We’d love to hear from you!</p>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="Shop.html">Shop Now</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>

    <div class="contact-content">
      <!-- Contact Info -->
      <div class="contact-info">
        <img src="IMG_20250203_205223.jpg" alt="Lisa Boutique Logo" />
        <p><strong>Email:</strong> support@lisaboutique.com</p>
        <p><strong>Phone:</strong> +267 123 4567</p>
        <p><strong>Address:</strong> Gaborone, Botswana</p>
      </div>

      <!-- Feedback Form -->
      <section id="feedback" class="feedback-form">
        <h2>Feedback</h2>
        <form id="feedbackForm">
          <label for="message">Your Feedback:</label><br />
          <textarea id="message" name="message" required></textarea><br />
          <button type="submit">Submit</button>
        </form>
        <div id="thankYouMessage">
          Thank you for your feedback, we will get back to you❤️.
        </div>
      </section>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("thankYouMessage").style.display = "block";
      // Optionally, clear the textarea
      document.getElementById("message").value = "";
    });
  </script>
</body>
</html>
