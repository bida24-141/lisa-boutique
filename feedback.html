<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
  <style>
    #thankYouMessage {
      display: none;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Personal Info and Contact Form -->
  <form action="thanks.html" method="post">
    <fieldset>
      <legend>Personal Information:</legend>
      First name:<br>
      <input type="text" name="firstname" required><br>
      Last name:<br>
      <input type="text" name="lastname" required><br>
      Gender:<br>
      <input type="radio" name="gender" value="male" checked> Male<br> 
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other<br>
    </fieldset>

    <fieldset>
      <legend>Contact Info</legend>
      Username:<br>
      <input type="text" name="username" value="neo" size="10"><br>
      Email:<br>
      <input type="email" name="email" required><br>
      Telephone:<br>
      <input type="tel" name="telephone" size="8"><br>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

  <!-- Feedback Section -->
  <section id="feedback" class="contact-container">
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <label for="message">Your Feedback:</label><br>
      <textarea id="message" name="message" required></textarea><br>
      <button type="submit">Submit</button>
      <div id="thankYouMessage">Thank you for your feedback, we will get back to you.</div>
    </form>
  </section>

  <!-- JavaScript to handle feedback submission -->
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form from refreshing the page
      document.getElementById("thankYouMessage").style.display = "block";
    });
  </script>

</body>
</html>
