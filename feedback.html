<form action="thanks.html" method="post">
  <fieldset>
    <legend>Personal information:</legend>
  First name:<br>
  <input type="text" name="firstname"><br>
  Last name:<br>
  <input type="text" name="lastname"><br>
 <input type="radio" name="gender" value="male" checked> Male<br> 
 <input type="radio" name="gender" value="female"> Female<br>
 <input type="radio" name="gender" value="other"> Other<br>
  </fieldset>
    <fieldset>
      <legend> Contact Info </legend>
 <input type="text" name="username" value="neo" size="10"><br>
 <input type="text" name="email"> <br>
 <input type="text" name="telephone" size="8"><br>
  </fieldset>
  <input type="submit" value="Submit">
</form
  
   <section id="feedback" class="contact-container">
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <label for="message">Your Feedback:</label>
      <textarea id="message" required></textarea>
      <button type="submit">Submit</button>
      <div id="thankYouMessage">Thank you for your feedback, we will get back to you</div>
    </form>
  </section>
