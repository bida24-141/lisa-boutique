<!DOCTYPE html>
<html lang="en">
<body>
  <header>
    <nav class="main-nav">
      <ul>
        <li><a href="thanks.html">Thank you</a></li>
      </ul>
    </nav>
  </header>

  <form action="thanks.html" method="post">
    <fieldset>
      <legend>Personal Information:</legend>
      First name:<br>
      <input type="text" name="firstname" required><br>
      Last name:<br>
      <input type="text" name="lastname" required><br>
      Gender:<br>
      <input type="radio" name="gender" value="male" checked> Male<br> 
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other<br>
    </fieldset>

    <fieldset>
      <legend>Contact Info</legend>
      Username:<br>
      <input type="text" name="username" size="10"><br>
      Email:<br>
      <input type="email" name="email" required><br>
      Telephone:<br>
      <input type="tel" name="telephone" size="8"><br>
    </fieldset>
  </form>

   Feedback Section 
  <section id="feedback" class="contact-container">
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <label for="message">Your Feedback:</label><br>
      <textarea id="message" name="message" required></textarea><br>
      <button type="submit">Submit</button>
      <div id="thankYouMessage">Thank you for your feedback, we will get back to you.</div>
    </form>
  </section>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault(); 
      document.getElementById("thankYouMessage").style.display = "block";
    });
  </script>

</body>
</html>
