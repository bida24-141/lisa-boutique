<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>FEEDBACK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9d6ee; 
    }

    #feedback {
      background-color: #f8def0;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-top: 30px;
    }

    #feedback h2 {
      color: #110f10;
    }

    #feedback label {
      font-weight: bold;
      color: #333;
    }

    #feedback textarea {
      width: 100%;
      height: 100px;
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    #feedback button {
      margin-top: 10px;
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #thankYouMessage {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
<body>
  <header>
    <nav class="main-nav">
      <ul>
        <li><a href="thanks.html">Thank you</a></li>
      </ul>
    </nav>
  </header>

  <form action="thanks.html" method="post">
    <fieldset>
      <legend>Personal Information:</legend>
      First name:<br>
      <input type="text" name="firstname" required><br>
      Last name:<br>
      <input type="text" name="lastname" required><br>
      Gender:<br>
      <input type="radio" name="gender" value="male" checked> Male<br> 
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other<br>
    </fieldset>

    <fieldset>
      <legend>Contact Info</legend>
      Username:<br>
      <input type="text" name="username" size="10"><br>
      Email:<br>
      <input type="email" name="email" required><br>
      Telephone:<br>
      <input type="tel" name="telephone" size="8"><br>
    </fieldset>
  </form>

   Feedback Section 
  <section id="feedback" class="contact-container">
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <label for="message">Your Feedback:</label><br>
      <textarea id="message" name="message" required></textarea><br>
      <button type="submit"<li><a href="thanks.html">Submit</a></li></button>
      <div id="thankYouMessage">Thank you for your feedback, we will get back to you.</div>
    </form>
  </section>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault(); 
      document.getElementById("thankYouMessage").style.display = "block";
    });
  </script>

</body>
</html>
