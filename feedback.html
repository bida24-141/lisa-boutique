<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9d6ee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #faf2f8;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #110f10;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .gender-options {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .gender-options label {
      font-weight: normal;
    }

    button {
      background-color: #c0f5b0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #a8e6a3;
    }

    #thankYouMessage {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
      margin-bottom: 20px;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #e91e63;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-image {
      max-width: 150px;
      height: auto;
      margin-bottom: 10px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #d63384;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo-container">
      <img src="IMG_20250203_205223.jpg" alt="Lisa Boutique Logo" class="top-image">
      <div class="logo">Feedback</div>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="Shop.html">Shop Now</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>

    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>

      <div class="form-group">
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" checked> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" size="10">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" size="8">
      </div>

      <div class="form-group">
        <label for="message">Your Feedback:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
         <button type="submit"<li><a href="thanks.html">SUBMIT</a></li></button>
    </form>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault(); 
      document.getElementById("thankYouMessage").style.display = "block";
    });
  </script>
</body>
</html>
